{% extends 'base.html' %}
{% block content %}
   

<h1>This is all of our leads</h1>
<a href="{% url 'leads:lead-create' %}">Create Lead</a>
<hr>

{% for lead in leads %}
  <div>
    <a href="{% url 'leads:lead-detail' lead.id %}">
      {{ lead.first_name }}
      {{ lead.last_name }}
      {{ lead.age }}
    </a>
  </div>
{% endfor %}


{% endblock content %}
