
<div class="hero-head">

  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="container">
      <div class="navbar-brand">
        <a class="navbar-item" href="{% url 'landing:home-page' %}">
          <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
        </a>

        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item" href="{% url 'leads:lead-list' %}">
            Leads
          </a>
          <a class="navbar-item">
            Home
          </a>

          <a class="navbar-item">
            Documentation
          </a>

          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link">
              More
            </a>

            <div class="navbar-dropdown">
              <a class="navbar-item">
                About
              </a>
              <a class="navbar-item">
                Jobs
              </a>
              <a class="navbar-item">
                Contact
              </a>
              <hr class="navbar-divider">
              <a class="navbar-item">
                Report an issue
              </a>
            </div>
          </div>
        </div>

        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              
              {% if user.is_authenticated %}
                <a class="button is-light" href="{% url 'landing:logout' %}">
                  Log out
                </a>
              {% else %}
                <a class="button is-primary">
                  <strong>Sign up</strong>
                </a>
                <a class="button is-light" href="{% url 'landing:login' %}">
                  Log in
                </a>
              {% endif %}

            </div>
          </div>
        </div>
      </div>
    </nav>
  </div>
</div>


<script>
  document.addEventListener('DOMContentLoaded', () => {

    // Get all "navbar-burger" elements
    const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
  
    // Add a click event on each of them
    $navbarBurgers.forEach( el => {
      el.addEventListener('click', () => {
  
        // Get the target from the "data-target" attribute
        const target = el.dataset.target;
        const $target = document.getElementById(target);
  
        // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
        el.classList.toggle('is-active');
        $target.classList.toggle('is-active');
  
      });
    });
  
  });
  window.onscroll = () => {
    if (this.lastScroll > this.scrollY) {
      document.querySelector('.navbar').classList.add('is-fixed-top')
      document.querySelector('body').classList.add('has-navbar-fixed-top')
    } else {
      document.querySelector('.navbar').classList.remove('is-fixed-top')
      document.querySelector('body').classList.remove('has-navbar-fixed-top')
    }
    this.lastScroll = this.scrollY;
  }
  
</script>
