{% extends 'base.html' %}
{% block content %}


<div class="container">

    {% if messages %}
        {% for message in messages %}
            <div class="notification is-primary is-light">
                <button class="delete"></button>
                <strong>{{ message }}</strong>
            </div>
        {% endfor %}
    {% endif %}

    <div class="">
        <a class="" href="{% url 'signup' %}">Don't have an account?</a>
    </div>

    <form method="post">
        {% csrf_token %}
        {{ form }}
        <button type='submit' class="button">
            Login
        </button>
    </form>
    <div class="">
        <a class="" href="{% url 'password-reset' %}">Forgot password?</a>
    </div>
</div>

{% endblock content %}
