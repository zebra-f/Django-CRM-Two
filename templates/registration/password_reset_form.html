{% extends 'base.html' %}
{% block content %}

<div class="container">

    <div class="">
        <a class="" href="{% url 'signup' %}">Don't have an account?</a>
    </div>

    <h1>Enter your email to reset a password</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type='submit' class="">
            Reset
        </button>
    </form>
</div>

{% endblock content %}
