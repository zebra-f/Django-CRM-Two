{% extends 'registration/base_registration.html' %}
{% load crispy_forms_filters %}
{% block content-registration %}

  <form method="post" class="">
      {% csrf_token %}
      {{ form|crispy }}
      <div class="control">
        <button type="submit" class="button is-block is-primary is-fullwidth is-medium">Register</button>
      </div>
  </form>
  <br />
  <div class="">
    <a class="" href="{% url 'login' %}">Already have an account?</a>
  </div>
    



{% endblock content-registration %}
