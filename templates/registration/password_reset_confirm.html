{% extends 'registration/base_registration.html' %}
{% load crispy_forms_filters %}
{% block content-registration %}
<h1> Enter new password </h1>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="control">
        <button type="submit" class="button is-block is-primary is-fullwidth is-medium">Submit</button>
    </div>
</form>

{% endblock content-registration %}
